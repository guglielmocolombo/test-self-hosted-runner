name: Java CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Grant execute permission for Gradle wrapper
        run: |
          cd testGitHub
          chmod +x gradlew

      - name: Build with Gradle
        run: |
          cd testGitHub
          ./gradlew build

      - name: Run tests
        run: |
          cd testGitHub
          ./gradlew test
